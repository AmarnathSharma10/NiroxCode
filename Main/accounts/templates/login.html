<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    {% load static %}
    <style>
        body {
            background-image: url("{%static 'images/login.jpg'%}"); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg opacity-90">
        <h1 class="text-3xl font-semibold text-center text-green-600">NiroxCode</h1>
        <h3 class="mt-6 text-xl font-medium text-center">Login</h3>
        <hr class="my-4" />

        <!-- Display error/success messages -->
        {% if messages %}
        <div class="p-4 mb-4 text-sm text-blue-700 bg-blue-100 rounded-lg" role="alert">
            {% for message in messages %} {{ message }} {% endfor %}
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required class="block w-full mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Enter username" />
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required class="block w-full mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Password" />
            </div>

            <p class="text-center">Don't have an account? <a href="/accounts/register/" class="text-green-500 hover:text-green-700">Register</a></p>

            <button type="submit" class="w-full px-4 py-2 mt-4 text-white bg-green-500 rounded-md hover:bg-green-600 transition duration-200">Submit</button>
        </form>
    </div>
</body>
</html>
