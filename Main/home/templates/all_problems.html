<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>All Problems</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <nav class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 p-4 shadow-md w-full flex justify-between items-center fixed top-0 left-0 right-0">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">OJ</a>
            <div class="flex space-x-4">
                <a href="#" class="text-white hover:text-gray-200 transition duration-200">Home</a>
                <a href="#" class="text-white hover:text-gray-200 transition duration-200">Profile</a>
                <a href="#" class="text-white hover:text-gray-200 transition duration-200">Contests</a>
                <a href="/home/submissions/" class="text-white hover:text-gray-200 transition duration-200">Submissions</a>
            </div>
        </div>
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" class="ml-4">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 text-white bg-red-500 rounded-md hover:bg-red-600 transition duration-200">Logout Now</button>
        </form>
        {% endif %}
    </nav>

    <main class="pt-24 flex flex-col items-center justify-center w-full">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">All Problems</h1>

        <ul class="w-full max-w-lg bg-white shadow-md rounded-lg p-4">
            {% for problem in all_problems %}
                <li class="border-b last:border-b-0">
                    <a href="/home/all_problems/{{ problem.id }}/" class="block py-3 text-blue-600 hover:text-blue-800 transition duration-200">
                        {{ problem }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </main>

</body>
</html>
