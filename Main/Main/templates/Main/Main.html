<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiroxCode</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% load static %}
    <style>
        /* Background image scaling */
        .background {
            background: url("{% static 'images/Space.jpg' %}") no-repeat center center;
            background-size: cover; /* Scales the image to cover the entire background */
            height: 100vh; /* Ensures the background covers the full viewport height */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
        .title {
            text-align: center;
            flex: 1;
            margin-right: -7rem;
        }
    </style>
</head>
<body class="background">
    <div class="header">
        <div class="title">
            <h1 class="text-4xl font-bold text-white">NiroxCode</h1>
        </div>
        <div class="header-buttons">
            <a href="/accounts/login" class="px-4 py-2 bg-blue-500 rounded text-white hover:bg-blue-700">Login</a>
            <a href="/accounts/register" class="px-4 py-2 bg-green-500 rounded text-white hover:bg-green-700">Signup</a>
        </div>
    </div>
</body>
</html>
